<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBE Transaction Verifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .loader {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .fade-in { animation: fadeIn 0.5s ease forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-100 to-indigo-100 flex flex-col">

  <!-- Header -->
  <header class="bg-white/70 backdrop-blur-md shadow-md p-6">
    <h1 class="text-3xl font-bold text-center text-indigo-600">CBE Transaction Verifier</h1>
    <p class="text-center text-gray-600 mt-1">Verify your CBE transactions quickly and securely</p>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-xl w-full max-w-md p-8 space-y-6">
      <form id="verifyForm" class="space-y-4">
        <input type="text" id="transaction" placeholder="Transaction Number" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
        <input type="text" id="last8" placeholder="Last 8 digits of account" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
        <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-xl font-semibold hover:bg-indigo-700 transition duration-300">Verify</button>
      </form>
      <div id="result" class="mt-4 p-4 rounded-xl text-center min-h-[60px]"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white/70 backdrop-blur-md p-4 text-center shadow-inner">
    <p class="text-gray-600 text-sm">&copy; 2025 CBE Verifier. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('verifyForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const transaction = document.getElementById('transaction').value.trim();
      const last8 = document.getElementById('last8').value.trim();

      if (!transaction || !last8) return alert("Both fields are required");

      // Show loader
      result.innerHTML = '<div class="loader"></div>';
      result.className = "mt-4 p-4 rounded-xl text-center fade-in";

      try {
        const res = await fetch('/api/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ transaction, last8 })
        });

        const data = await res.json();

        if (data.ok) {
          result.textContent = "✅ Transaction Successful";
          result.className = "mt-4 p-4 rounded-xl text-center text-green-800 bg-green-100 fade-in";
        } else {
          result.textContent = `❌ ${data.message}${data.reason ? ': ' + data.reason : ''}`;
          result.className = "mt-4 p-4 rounded-xl text-center text-red-800 bg-red-100 fade-in";
        }
      } catch (err) {
        result.textContent = "❌ Error: " + err.message;
        result.className = "mt-4 p-4 rounded-xl text-center text-red-800 bg-red-100 fade-in";
      }
    });
  </script>
</body>
</html>
